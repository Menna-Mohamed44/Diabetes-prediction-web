<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .dark-bg { fill: #1e1e1e; }
    .primary { fill: #800020; }
    .primary-light { fill: #a52a2a; }
    .primary-transparent { fill: #800020; opacity: 0.7; }
    .accent { fill: #d4af37; }
    .text-light { fill: #f5f5f5; }
    .text-secondary { fill: #b3b3b3; }
    .grid-line { stroke: #333; stroke-width: 1; }
  </style>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#121212" />
  
  <!-- Chart area -->
  <rect x="100" y="50" width="450" height="300" class="dark-bg" />
  
  <!-- Grid lines -->
  <g>
    <line x1="100" y1="100" x2="550" y2="100" class="grid-line" />
    <line x1="100" y1="150" x2="550" y2="150" class="grid-line" />
    <line x1="100" y1="200" x2="550" y2="200" class="grid-line" />
    <line x1="100" y1="250" x2="550" y2="250" class="grid-line" />
    <line x1="100" y1="300" x2="550" y2="300" class="grid-line" />
    <line x1="100" y1="350" x2="550" y2="350" class="grid-line" />
    
    <line x1="150" y1="50" x2="150" y2="350" class="grid-line" />
    <line x1="200" y1="50" x2="200" y2="350" class="grid-line" />
    <line x1="250" y1="50" x2="250" y2="350" class="grid-line" />
    <line x1="300" y1="50" x2="300" y2="350" class="grid-line" />
    <line x1="350" y1="50" x2="350" y2="350" class="grid-line" />
    <line x1="400" y1="50" x2="400" y2="350" class="grid-line" />
    <line x1="450" y1="50" x2="450" y2="350" class="grid-line" />
    <line x1="500" y1="50" x2="500" y2="350" class="grid-line" />
  </g>
  
  <!-- Axes -->
  <line x1="100" y1="50" x2="100" y2="350" stroke="#f5f5f5" stroke-width="2" />
  <line x1="100" y1="350" x2="550" y2="350" stroke="#f5f5f5" stroke-width="2" />
  
  <!-- Bar chart -->
  <g>
    <!-- Glucose -->
    <rect x="125" y="150" width="50" height="200" class="primary-transparent" />
    <text x="150" y="370" text-anchor="middle" class="text-secondary" font-size="12">Glucose</text>
    
    <!-- Blood Pressure -->
    <rect x="200" y="200" width="50" height="150" class="primary-transparent" />
    <text x="225" y="370" text-anchor="middle" class="text-secondary" font-size="12">BP</text>
    
    <!-- BMI -->
    <rect x="275" y="180" width="50" height="170" class="primary-transparent" />
    <text x="300" y="370" text-anchor="middle" class="text-secondary" font-size="12">BMI</text>
    
    <!-- Age -->
    <rect x="350" y="220" width="50" height="130" class="primary-transparent" />
    <text x="375" y="370" text-anchor="middle" class="text-secondary" font-size="12">Age</text>
    
    <!-- Insulin -->
    <rect x="425" y="250" width="50" height="100" class="primary-transparent" />
    <text x="450" y="370" text-anchor="middle" class="text-secondary" font-size="12">Insulin</text>
    
    <!-- Pregnancies -->
    <rect x="500" y="280" width="50" height="70" class="primary-transparent" />
    <text x="525" y="370" text-anchor="middle" class="text-secondary" font-size="12">Preg</text>
  </g>
  
  <!-- Y-axis labels -->
  <text x="95" y="350" text-anchor="end" class="text-secondary" font-size="12">0</text>
  <text x="95" y="300" text-anchor="end" class="text-secondary" font-size="12">20</text>
  <text x="95" y="250" text-anchor="end" class="text-secondary" font-size="12">40</text>
  <text x="95" y="200" text-anchor="end" class="text-secondary" font-size="12">60</text>
  <text x="95" y="150" text-anchor="end" class="text-secondary" font-size="12">80</text>
  <text x="95" y="100" text-anchor="end" class="text-secondary" font-size="12">100</text>
  <text x="95" y="50" text-anchor="end" class="text-secondary" font-size="12">120</text>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" class="text-light" font-size="18" font-weight="bold">Diabetes Risk Factors</text>
  
  <!-- Y-axis title -->
  <text x="50" y="200" text-anchor="middle" class="text-secondary" font-size="14" transform="rotate(-90, 50, 200)">Relative Importance</text>
  
  <!-- Legend -->
  <rect x="400" y="20" width="15" height="15" class="primary-transparent" />
  <text x="420" y="33" class="text-secondary" font-size="12">Risk Factor Weight</text>
</svg>